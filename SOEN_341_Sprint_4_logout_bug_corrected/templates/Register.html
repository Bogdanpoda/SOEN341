{% extends "Welcome.html" %}
{% block head %}
    <meta charset="UTF-8">
    <title>Base </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Design.css')}}"/>

     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
     <script src="https://cdn.layerjs.org/libs/layerjs/layerjs-0.5.2.min.js" defer=""></script>
     <link href="https://cdn.layerjs.org/libs/layerjs/layerjs-0.5.2.css" type="text/css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'IndexpageStyle.css')}}">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'loginstyle.css')}}">
{% endblock %}

<body>
{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}

<h1>Create an account so you can ask and answer questions .</h1>
    <form action="/register" method="post">
     {{ form.csrf_token }}
        <label >Username<input type="text" name="User_Name"/></label><br/>
        <label>Your email address <input type="email" name="Email"/></label><br/>
        <label>Password <input type="password" name="Password"/></label><br/>
        <label> Repeat Password <input type="password" name="Password2"/></label><br/>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </form>
{% endblock %}
</body>
