<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>Base </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Design.css')}}"/>

    </head>
{% endblock %}
<body>
    {% block navbar %}
        <div class="row" >
            <div class="headerPage">
                <div class="col-3 headerContainer">
                   <h1> <a class="navigator" >StackUnderflow</a> </h1>
                </div>
                <div class="col-9 menuParent">
                    <ul class="menu">
                        <li id="nophone"> <a class="navigator" href="Welcome.html">Ask</a></li>
                        <li id="nophone"><a class="navigator" href=SearchQuestions.html>Search</a></li>
                        <li id="nophone"><a class="navigator" href="Login.html">Login</a></li>
                        <li id="nophone"><a class="navigator" href="Register.html">Sign-Up</a></li>

                </div>
            </div>
        </div>

  {% endblock %}

  {% block content %}
   <div class="row">
       <div class="col-12 questionField">

               <form action="/question" method="post" id="ask_form">
                   {{ form.csrf_token }}
                   <span>
                       <input type="text" placeholder="Ask a Question"  name="Question" />
                   </span>
               </form>
           </div>
       </div>
   </div>


          <div class="row">
              <div class="col-12" style="text-align: center">
                  <div class="dropdown">
                <button class="dropbtn">Labels</button>
                    <div class="dropdown-content">
                        <a href="#">programmming</a>
                        <a href="#">sports</a>
                        <a href="#">educational</a>
                    </div>
                </div>
              </div>
          </div>

   <div class="row">
       <div class="col-12" style="text-align: center">
           <div class="dropdown">
               <button class="askbtn" type="submit" form="ask_form"> Ask!</button>
           </div>

       </div>

   </div>
{% endblock %}
</body>
</html>
